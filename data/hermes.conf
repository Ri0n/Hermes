{
    "ssl": {
        "cert": "/etc/ssl/hermes/server.crt",
        "private": "/etc/ssl/hermes/server.key"
        },

    "daemon": {
        "port": 9876,
        "if": "127.0.0.1",
        "ssl": 1
    },

    "logins": [
        {"name": "Guest", "user": "guest", "password":"guest" },
